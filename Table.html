<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Table</title>
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            text-align: left;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

<h2 style="text-align: center;">Employee Information</h2>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Role</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>John Doe</td>
            <td>Software Developer</td>
            <td>johndoe@example.com</td>
        </tr>
        <tr>
            <td>Alice Smith</td>
            <td>Product Manager</td>
            <td>alicesmith@example.com</td>
        </tr>
        <tr>
            <td>Bob Johnson</td>
            <td>UI/UX Designer</td>
            <td>bobjohnson@example.com</td>
        </tr>
        <tr>
            <td>Emma White</td>
            <td>Marketing Specialist</td>
            <td>emmawhite@example.com</td>
        </tr>
    </tbody>
</table>

</body>
</html>
