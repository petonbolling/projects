<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Palindrome Checker</h1>
        <a href="index.html">Back to Landing Page</a>
    </header>
    <main>
        <input type="text" id="inputText" placeholder="Enter text" />
        <button onclick="checkPalindrome()">Check</button>
        <p id="result"></p>
    </main>

    <script>
        function checkPalindrome() {
            const inputText = document.getElementById('inputText').value;
            const result = document.getElementById('result');
            const cleanText = inputText.replace(/[^a-zA-Z0-9]/g, '').toLowerCase();
            const reversedText = cleanText.split('').reverse().join('');
            if (cleanText === reversedText) {
                result.textContent = `${inputText} is a palindrome!`;
            } else {
                result.textContent = `${inputText} is not a palindrome.`;
            }
        }
    </script>
</body>
</html>
